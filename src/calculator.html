<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SciCalculator</title>
    <link href="calculator.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="sci-calculator.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div class="previous-operand" data-previous-operand></div>
            <div class="current-operand" data-current-operand></div>
        </div>
        <button class="btn btn-dark mb-1 mt-3">(</button>
        <button class="btn btn-dark mb-1 mt-3">)</button>
        <button class="btn btn-dark mb-1 mt-3">mc</button>
        <button class="btn btn-dark mb-1 mt-3">m+</button>
        <button class="btn btn-dark mb-1 mt-3">m-</button>
        <button class="btn btn-dark mb-1 mt-3">mr</button>
        <button class="btn btn-light mb-1 mt-3" data-all-clear>AC</button>
        <button class="btn btn-light mb-1 mt-3" data-basic-operation>+/-</button>
        <button class="btn btn-light mb-1 mt-3" data-basic-operation>%</button>
        <button class="btn btn-warning mb-1 mt-3" data-basic-operation>÷</button>
        <button class="btn btn-dark mb-1 mt-3">2<sup>nd</sup></button>
        <button class="btn btn-dark mb-1 mt-3">x<sup>2</sup></button>
        <button class="btn btn-dark mb-1 mt-3">x<sup>3</sup></button>
        <button class="btn btn-dark mb-1 mt-3">x<sup>y</sup></button>
        <button class="btn btn-dark mb-1 mt-3">e<sup>x</sup></button>
        <button class="btn btn-dark mb-1 mt-3">10<sup>x</sup></button>
        <button class="btn btn-secondary mb-1 mt-3" data-number>7</button>
        <button class="btn btn-secondary mb-1 mt-3" data-number>8</button>
        <button class="btn btn-secondary mb-1 mt-3" data-number>9</button>
        <button class="btn btn-warning mb-1 mt-3" data-basic-operation>×</button>
        <button class="btn btn-dark mb-1 mt-3">1/x</button>
        <button class="btn btn-dark mb-1 mt-3">2√x</button>
        <button class="btn btn-dark mb-1 mt-3">3√x</button>
        <button class="btn btn-dark mb-1 mt-3">y√x</button>
        <button class="btn btn-dark mb-1 mt-3">ln</button>
        <button class="btn btn-dark mb-1 mt-3">log<sub>10</sub></button>
        <button class="btn btn-secondary mb-1 mt-3" data-number>4</button>
        <button class="btn btn-secondary mb-1 mt-3" data-number>5</button>
        <button class="btn btn-secondary mb-1 mt-3" data-number>6</button>
        <button class="btn btn-warning mb-1 mt-3" data-basic-operation>-</button>
        <button class="btn btn-dark mb-1 mt-3">x!</button>
        <button class="btn btn-dark mb-1 mt-3">sin</button>
        <button class="btn btn-dark mb-1 mt-3">cos</button>
        <button class="btn btn-dark mb-1 mt-3">tan</button>
        <button class="btn btn-dark mb-1 mt-3">e</button>
        <button class="btn btn-dark mb-1 mt-3">EE</button>
        <button class="btn btn-secondary mb-1 mt-3" data-number>1</button>
        <button class="btn btn-secondary mb-1 mt-3" data-number>2</button>
        <button class="btn btn-secondary mb-1 mt-3" data-number>3</button>
        <button class="btn btn-warning mb-1 mt-3" data-basic-operation>+</button>
        <button class="btn btn-dark mb-1 mt-3">Rad</button>
        <button class="btn btn-dark mb-1 mt-3">sinh</button>
        <button class="btn btn-dark mb-1 mt-3">cosh</button>
        <button class="btn btn-dark mb-1 mt-3">tanh</button>
        <button class="btn btn-dark mb-1 mt-3">π</button>
        <button class="btn btn-dark mb-1 mt-3">Rand</button>
        <button class="btn btn-secondary mb-1 mt-3 span-two" data-number>0</button>
        <button class="btn btn-secondary mb-1 mt-3" data-number>.</button>
        <button class="btn btn-warning mb-1 mt-3" data-equal>=</button>
    </div>
</body>
</html>
