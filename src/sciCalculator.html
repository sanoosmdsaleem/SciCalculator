<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scientific Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-calculator">
        <h1 class="text-center mt-4">Replica Of Apple Scientific Calculator</h1>
        <div class="row justify-content-center"><!-- Remember Every row splited into 12 column -->
            <div class="col-12 text-center">
                <!-- i am using a card to create all my buttons:to have nice border around it, instead of using explicit boarder-->
                <div class="card">
                    <div class="card-body">
                        <input 
                        readonly 
                        id="display"
                        class="form-control form-control-lg justify-content-center text-end"
                        type='text'
                        aria-label=".form-control-lg"
                        >
                    </div>
                    <div class="row gx-1 justify-content-center">
                        <div class="col-1 d-flex flex-column">
                            <button type="button" class="btn btn-dark mb-2 mt-1 w-100 border">(</button>
                            <button type="button" class="btn btn-dark mb-2 mt-1 w-100 border">2<sup>nd</sup></button>
                            <button type="button" class="btn btn-dark mb-2 mt-1 w-100 border">1/x</button>
                            <button type="button" class="btn btn-dark mb-2 mt-1 w-100 border">x!</button>
                            <button type="button" class="btn btn-dark mb-2 mt-1 w-100 border">Rad</button>
                        </div>
                        
                        <div class="col-1 d-flex flex-column">
                            <button type="button" class="btn btn-dark mb-2 mt-1 w-100 border">)</button>
                            <button type="button" class="btn btn-dark mb-2 mt-1 w-100 border">x<sup>2</sup></button>
                            <button type="button" class="btn btn-dark mb-2 mt-1 w-100 border">2√x</button>
                            <button type="button" class="btn btn-dark mb-2 mt-1 w-100 border">sin</button>
                            <button type="button" class="btn btn-dark mb-2 mt-1 w-100 border">sinh</button>
                        </div>
                    
                        <div class="col-1 d-flex flex-column">
                            <button type="button" class="btn btn-dark mb-2 mt-1 w-100 border">mc</button>
                            <button type="button" class="btn btn-dark mb-2 mt-1 w-100 border">x<sup>3</sup></button>
                            <button type="button" class="btn btn-dark mb-2 mt-1 w-100 border">3√x</button>
                            <button type="button" class="btn btn-dark mb-2 mt-1 w-100 border">cos</button>
                            <button type="button" class="btn btn-dark mb-2 mt-1 w-100 border">cosh</button>
                        </div>
                    
                        <div class="col-1 d-flex flex-column">
                            <button type="button" class="btn btn-dark mb-2 mt-1 w-100 border">m+</button>
                            <button type="button" class="btn btn-dark mb-2 mt-1 w-100 border">x<sup>y</sup></button>
                            <button type="button" class="btn btn-dark mb-2 mt-1 w-100 border">y√x</button>
                            <button type="button" class="btn btn-dark mb-2 mt-1 w-100 border">tan</button>
                            <button type="button" class="btn btn-dark mb-2 mt-1 w-100 border">tanh</button>
                        </div>
                    
                        <div class="col-1 d-flex flex-column">
                            <button type="button" class="btn btn-dark mb-2 mt-1 w-100 border">m-</button>
                            <button type="button" class="btn btn-dark mb-2 mt-1 w-100 border">e<sup>x</sup></button>
                            <button type="button" class="btn btn-dark mb-2 mt-1 w-100 border">ln</button>
                            <button type="button" class="btn btn-dark mb-2 mt-1 w-100 border">e</button>
                            <button type="button" class="btn btn-dark mb-2 mt-1 w-100 border">π</button>
                        </div>
                    
                        <div class="col-1 d-flex flex-column">
                            <button type="button" class="btn btn-dark mb-2 mt-1 w-100 border">mr</button>
                            <button type="button" class="btn btn-dark mb-2 mt-1 w-100 border">10<sup>x</sup></button>
                            <button type="button" class="btn btn-dark mb-2 mt-1 w-100 border">log<sub>10</sub></button>
                            <button type="button" class="btn btn-dark mb-2 mt-1 w-100 border">EE</button>
                            <button type="button" class="btn btn-dark mb-2 mt-1 w-100 border">Rand</button>
                        </div>
                    
                        <div class="col-1 d-flex flex-column">

                                <button type="button" class="btn btn-light mb-2 mt-1 w-100 border">AC</button>
                                <button type="button" class="btn btn-secondary mb-2 mt-1 w-100 border">7</button>
                                <button type="button" class="btn btn-secondary mb-2 mt-1 w-100 border">4</button>
                                <button type="button" class="btn btn-secondary mb-2 mt-1 w-100 border">1</button>
                                <button type="button" class="btn btn-secondary mb-2 mt-1 w-100 border">0</button>
                        </div>
                    
                        <div class="col-1 d-flex flex-column">
                            <button type="button" class="btn btn-light mb-2 mt-1 w-100 border">+/-</button>
                            <button type="button" class="btn btn-secondary mb-2 mt-1 w-100 border">8</button>
                            <button type="button" class="btn btn-secondary mb-2 mt-1 w-100 border">5</button>
                            <button type="button" class="btn btn-secondary mb-2 mt-1 w-100 border">2</button>
                        </div>
                    
                        <div class="col-1 d-flex flex-column">
                            <button type="button" class="btn btn-light mb-2 mt-1 w-100 border">%</button>
                            <button type="button" class="btn btn-secondary mb-2 mt-1 w-100 border">9</button>
                            <button type="button" class="btn btn-secondary mb-2 mt-1 w-100 border">6</button>
                            <button type="button" class="btn btn-secondary mb-2 mt-1 w-100 border">3</button>
                            <button type="button" class="btn btn-secondary mb-2 mt-1 w-100 border">.</button>
                        </div>
                    
                        <div class="col-1 d-flex flex-column">
                            <button type="button" class="btn btn-warning mb-2 mt-1 w-100 border">÷</button>
                            <button type="button" class="btn btn-warning mb-2 mt-1 w-100 border">×</button>
                            <button type="button" class="btn btn-warning mb-2 mt-1 w-100 border">-</button>
                            <button type="button" class="btn btn-warning mb-2 mt-1 w-100 border">+</button>
                            <button type="button" class="btn btn-warning mb-2 mt-1 w-100 border">=</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="sciCalculator.js">

    </script>
  </body>
</html>
